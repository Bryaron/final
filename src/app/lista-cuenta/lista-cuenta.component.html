
<div class="container my-5" >
        
    <form (ngSubmit)="agregar()">
        <div class="row">
            <div class="col-6  text-center d-grid">
                <button class="btn btn-outline-dark btn-lg rounded-pill" disabled>Conectarse</button>
            </div>
            <div class="col-6  text-center d-grid">
                <button class="btn btn-outline-dark btn-lg active rounded-pill">Registrarse</button>
            </div>
        </div>

        <div class="row">
            <div class="col-6  text-left">
                <br>
                <label for="inputNames">Nombres</label>
                <input type="text" type="text" class="form-control form-control-lg" placeholder="Bryan" name="name" 
                [(ngModel)]="item.name"
                >
            </div>
            <div class="col-6  text-left">
                <br>
                <label for="inputLastnames">Apellidos</label>
                <input type="text" class="form-control form-control-lg" placeholder="Aroni Saavedra" id="apellidos" name="apellidos">
            </div>
        </div>

        <div class="row">
            <div class="col-6  text-left">
                <br>
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control form-control-lg" placeholder="...@hotmail.com" id="email" name="email">
            </div>
            <div class="col-6  text-left">
                <br>
                <label for="inputPassword">Contrase√±a</label>
                <input type="password" class="form-control form-control-lg" placeholder="" id="clave" name="clave" required >
            </div>
        </div>

        <div class="row">
            <div class="col-12  text-left">
                <br>
                <input class="form-check-input" type="checkbox"  id="inputCheckbox1">
                <label class="form-check-label" for="inputCheckbox1">Acepto los Terminos y Condiciones</label>
            </div>
        </div>

        <div class="row">
            <div class="col-12  text-left">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox"  id="inputCheckbox2">
                    <label class="form-check-label" for="inputCheckbox2">Acepto recibir correo para verificar mi identidad</label>
                </div>       
            </div>    
        </div>
        
        <br>
        <div class="row">                
            <button class="btn btn-secondary btn-lg" type="submit">REGISTRARSE</button>
        </div>
    </form>
